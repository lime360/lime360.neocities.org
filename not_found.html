<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <!-- The style.css file allows you to change the look of your web pages.
         If you include the next line in all your web pages, they will all share the same look.
         This makes it easier to make new pages for your site. -->
    <link href="https://unpkg.com/98.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
  <style>
      body {
          background-color: #339966;
      }
  </style>
  <div class="window" style="max-width: 300px">
    <div class="title-bar">
    <div class="title-bar-text">Page Not Found</div>
    <div class="title-bar-controls">
      <button aria-label="Minimize"></button>
      <button aria-label="Maximize"></button>
      <button aria-label="Close" onclick="window.location.href='https://lime360.neocities.org/'"></button>
    </div>
    </div>
    <div class="window-body">
      <p>The page you're looking for was not found on the server.</p>
      <button onclick="window.location.href='https://lime360.neocities.org/'">Go back</button>
    </div>
  </div>
  </body>
</html>
